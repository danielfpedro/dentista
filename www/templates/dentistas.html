<ion-view view-title="Dentistas">

	<ion-nav-buttons side="right">
    	<a href="#/app/favoritos" class="button button-icon icon ion-heart"></a>
    	<a href="#/app/login" class="button button-icon icon ion-person"></a>
    </ion-nav-buttons>
	    	
    <div class="row dentistas-pesquisa-bar" style="position: fixed; top:0; margin-top: 56px;">
        <div class="col col-center col-dentistas-pesquisa" style="white-space: nowrap; width: 100%; overflow: hidden; text-overflow: ellipsis;">
            <h2 ng-if="!filter.byDistance">{{filter.selectedCity.name}}</h2>
            <h2 ng-if="filter.byDistance">Em um raio de {{filter.distance}} KM</h2>
            <span>{{servicesSeleted}}</span>
        </div>
        <div class="col col-33 col-center text-right">
            <button
                ng-click="showModalFiltro()"
                class="button button-positive button-clear button-small icon ion-ios-gear">
                &nbsp;&nbsp;Trocar
            </button>
        </div>
    </div>


    <ion-content
        style="top: 120px!important"
    	has-bouncing="false"
    	on-scroll="scroll()">

        <ion-refresher
            ng-if="!loading"
            pulling-text="Puxe para atualizar..."
            on-refresh="doRefresh()">
        </ion-refresher>

        <div class="text-center padding" ng-if="loading">
            <ion-spinner></ion-spinner>
        </div>

        <ion-list>
            <a
            	ui-sref="app.perfil2({id: key})"
            	class="item item-avatar"
            	ng-repeat="(key, dentista) in dentistas track by $index">

                <img src="img/katy.jpg">
                <p class="item-note text-muted" style="margin-top: 10px;">{{dentista.bairro}}</p>
                <h2 style="margin-top: 10px;">{{dentista.name}}</h2>
                <p class="text-muted">
                	<span class="icon ion-ios-location-outline"></span>&nbsp;&nbsp;Ã  12 km
                </p>
            </a>
        </ion-list>
    </ion-content>

	<button
		ng-click="scrollTop()"
		ng-show="showSubheader"
		class="button button-positive"
		style="position: fixed; bottom: 0; right: 0; margin: 15px;border-radius: 50px; width: 50px; height: 50px;">
		<span class="icon ion-chevron-up"></span>
	</button>

</ion-view>
